<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar o Maior Número</title>
</head>
<body>
    <h1>Encontre o Maior Número</h1>
    <p>Insira os números separados por vírgula (exemplo: 5,12,9,23,7,42):</p>
    <input type="text" id="numbersInput" placeholder="Digite os números aqui">
    <button onclick="findLargestNumber()">Encontrar Maior Número</button>
    <p id="result"></p>

    <script>
        function findLargestNumber() {
            // Obtém o valor do campo de entrada
            const input = document.getElementById("numbersInput").value;
            // Converte a string em um array de números
            const numbers = input.split(",").map(num => Number(num.trim()));

            // Validação de entrada
            if (numbers.some(isNaN)) {
                document.getElementById("result").innerText = "Por favor, insira apenas números válidos!";
                return;
            }

            // Encontra o maior número
            let largest = numbers[0];
            for (let i = 1; i < numbers.length; i++) {
                if (numbers[i] > largest) {
                    largest = numbers[i];
                }
            }

            // Exibe o resultado
            document.getElementById("result").innerText = "O maior número é: " + largest;
        }
    </script>
</body>
</html>
