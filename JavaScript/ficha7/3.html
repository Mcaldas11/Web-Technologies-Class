<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar</title>
</head>
<body>
    <h1>Verifique se um número é par ou ímpar</h1>
    <button onclick="verificarParImpar()">Clique aqui para verificar</button>

    <script>
        function verificarParImpar() {
            let numero = parseInt(prompt("Digite um número inteiro:"));

            // Verifica se o número é par ou ímpar
            if (!isNaN(numero)) { // Certifica-se de que a entrada é um número
                if (numero % 2 === 0) {
                    alert("O número é par.");
                    console.log("O número é par.");
                } else {
                    alert("O número é ímpar.");
                    console.log("O número é ímpar.");
                }
            } else {
                alert("Entrada inválida. Por favor, insira um número inteiro.");
                console.log("Entrada inválida.");
            }
        }
    </script>
</body>
</html>
