<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogal ou Consoante</title>
</head>
<body>
    <h1>Verifique se o caractere é uma vogal ou consoante</h1>
    <button onclick="verificarCaractere()">Clique aqui para verificar</button>

    <script>
        function verificarCaractere() {
            // Solicita ao usuário um caractere
            let caractere = prompt("Digite um único caractere:");

            // Verifica se a entrada é válida
            if (caractere.length === 1 && /^[a-zA-Z]$/.test(caractere)) {
                // Converte o caractere para minúscula para facilitar a verificação
                caractere = caractere.toLowerCase();

                // Verifica se é uma vogal
                if ("aeiou".includes(caractere)) {
                    alert("O caractere é uma vogal.");
                    console.log("O caractere é uma vogal.");
                } else {
                    alert("O caractere é uma consoante.");
                    console.log("O caractere é uma consoante.");
                }
            } else {
                alert("Entrada inválida. Por favor, insira apenas um caractere alfabético.");
                console.log("Entrada inválida.");
            }
        }
    </script>
</body>
</html>
